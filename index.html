<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tudo">
        <div class="cima">
            <img src="./img/logo 1.png" alt="">
            <ion-icon name="people" class="icon-cima"></ion-icon>
        </div>
        <div class="conteudo">
            
        </div>
        <div class="baixo">
            <input data-test="input-message" type="text" placeholder="Escreva aqui..." />
            <button data-test="send-message" onclick="enviarMsg()">
                <ion-icon name="paper-plane-outline" type="submit"></ion-icon>
            </button>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
